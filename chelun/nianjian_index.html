<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="x5-fullscreen" content="true">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0 user-scalable=no">
    <title>车轮年检</title>
    <link rel="stylesheet" href="./css/nianjian_home.css">
    <script src="./js/normal.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="banner">
                <img src="./img/banner备份 2@2x.png" alt="banner">
            </div>
        </header>
        <section class="car">
            <header>
                <div>沪A12345</div>
                <div><a href="#">编辑信息</a></div>
            </header>
            <main>
                <div class="font-middle bold">距离年检到期还有<span>100</span>天</div>
            </main>
            <footer>
                <div><span class="item-left">上线验车</span><span class="item-right">可预约办理</span></div>
            </footer>
        </section>
        <summary>
            <div class="process">
                <h5 class="font-normal">年检办理流程简介</h5>
                <img src="./img/流程@2x.png" alt="">
            </div>
            <div class="condition"><a href="#" class="font-small">查看办理条件和资料<i></i></a></div>
        </summary>
        <section class="focusme">
            <ul>
                <li>
                    <ul>
                        <li><img src="./img/客服@2x.png" alt="" class="avatar"></li>
                        <li>
                            <div class="font-normal bold">车轮年检专家</div>
                            <div class="font-small">为您的爱车顺利通关保驾护航</div>
                        </li>
                    </ul>
                </li>
                <li>
                    <button class="font-small"><img src="./img/加入@2x.png" alt="">关注</button>
                </li>
            </ul>
        </section>
        <section class="customer">
            <a href="#"><img src="./img/客服@2x.png" alt=""></a>
        </section>
        <footer class="footer">
            <ul>
                <li class="active">
                    <figure>
                        <img src="./img/年检办理icon@2x.png" alt="">
                        <figcaption>年检办理</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./img/我的icon@2x.png" alt="">
                        <figcaption>我的</figcaption>
                    </figure>
                </li>
            </ul>
        </footer>
    </div>

</body>

</html>
