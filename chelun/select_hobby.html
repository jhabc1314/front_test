<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择爱好</title>
    <link rel="stylesheet" href="./css/normal.css">
    <script src="./js/normal.js"></script>
    <style>
        .item {
            height: 2.18rem;
            border-radius: .2rem;
            background: top 0 left 0 /cover url(./img/you/bg4.jpeg) no-repeat;
        }

        ul {
            overflow: hidden;
            display: grid;
            list-style: none;
            grid-template-columns: repeat(3, 2.18rem);
            justify-content: space-between;
            row-gap: .24rem;
        }

        .select {
            margin-top: .16rem;
            margin-left: 1.7rem;
            width: .32rem;
            height: .32rem;
        }
        button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div style="padding:0 .32rem">
        <header style="min-height: .88rem;display: flex;justify-content: flex-end; align-items: center;">
            <div><span style="font-size: .24rem;">跳过</span></div>
        </header>
        <main>
            <div><span style="font-size: .56rem;font-weight: bold;">选择你感兴趣的内容</span></div>
            <div style="margin-top: .24rem;"><span style="font-size: .28rem;color:#999">有盐将推荐你喜欢的内容</span></div>
            <div style="margin-top:1rem">
                <ul>
                    <li>
                        <div class="item">
                            <img src="./img/you/unselect.png" alt="" class="select">
                        </div>
                        <div style="text-align: center;font-size: .28rem;font-weight: bold;">搭配</div>
                    </li>
                    <li>
                        <div class="item">
                            <img src="./img/you/unselect.png" alt="" class="select">
                        </div>
                        <div style="text-align: center;font-size: .28rem;font-weight: bold;">发型</div>
                    </li>
                    <li>
                        <div class="item">
                            <img src="./img/you/unselect.png" alt="" class="select">
                        </div>
                        <div style="text-align: center;font-size: .28rem;font-weight: bold;">动漫</div>
                    </li>
                    <li>
                        <div class="item">
                            <img src="./img/you/unselect.png" alt="" class="select">
                        </div>
                        <div style="text-align: center;font-size: .28rem;font-weight: bold;">护肤</div>
                    </li>
                    <li>
                        <div class="item">
                            <img src="./img/you/unselect.png" alt="" class="select">
                        </div>
                        <div style="text-align: center;font-size: .28rem;font-weight: bold;">情感</div>
                    </li>
                    <li>
                        <div class="item">
                            <img src="./img/you/unselect.png" alt="" class="select">
                        </div>
                        <div style="text-align: center;font-size: .28rem;font-weight: bold;">运动健身</div>
                    </li>
                    <li>
                        <div class="item">
                            <img src="./img/you/unselect.png" alt="" class="select">
                        </div>
                        <div style="text-align: center;font-size: .28rem;font-weight: bold;">搭配</div>
                    </li>
                    <li>
                        <div class="item">
                            <img src="./img/you/unselect.png" alt="" class="select">
                        </div>
                        <div style="text-align: center;font-size: .28rem;font-weight: bold;">搭配</div>
                    </li>
                    <li>
                        <div class="item">
                            <img src="./img/you/unselect.png" alt="" class="select">
                        </div>
                        <div style="text-align: center;font-size: .28rem;font-weight: bold;">搭配</div>
                    </li>
                </ul>
            </div>
        </main>
        <!-- 选择确定 -->
        <footer
            style="padding:0 .32rem;position:fixed; bottom: 0;left: 0;width: 100%;margin-top: 1.2rem; height: 1.2rem;display: flex;justify-content: space-between; align-items: center;">
            <div style="color:#999;font-size:.28rem" id="showText">已选择0个兴趣</div>
            <div><button
                    style="width:2.4rem;height:.96rem;background:#FF5762;color:#FFF;border:none;border-radius:.48rem;">确定</button>
            </div>
        </footer>
    </div>

    <script>
        const selectList = document.getElementById('selectList');
        const items = document.getElementsByClassName('item');
        const hasSelectText = document.getElementById('showText');
        let selects = 0;
        for (let item of items) {
            console.log(item);
            item.addEventListener('click', choice);
        }

        function choice(e) {
            const img = this.getElementsByClassName('select');
            const i = img[0];
            if (i.src.includes('unselect')) {
                i.src = i.src.replace('unselect', 'select');
                selects++;
            } else {
                i.src = i.src.replace('select', 'unselect');
                selects--;
            }
            showText();
        }

        function showText() {
            console.log(selects);
            hasSelectText.innerHTML = `已选择${selects}个兴趣`;
        }
    </script>

</body>

</html>
