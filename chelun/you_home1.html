    <script>
        function active(id) {
            let y = document.getElementById('focus');
            let x = document.getElementById('rec');
            x.setAttribute('class', 'none');
            y.setAttribute('class', 'none');
            if (id === 'focus') {
                y.setAttribute('class', 'active');
            } else {
                x.setAttribute('class', 'active');
            }
        }
        let main = document.querySelector("main");
        let point = 0;
        let curPoint = 0;
        let direction = 'to left';
        const min_distance = 100;
        main.addEventListener("touchstart", (e) => {
            console.log(e);
            point = e.touches[0].pageX;
        });
        main.addEventListener("touchmove", e => {
            curPoint = e.touches[0].pageX;
        });

        main.addEventListener("touchend", (e) => {
            if (Math.abs(curPoint - point) < min_distance) {
                console.log("滑动距离太短:" + Math.abs(curPoint - point));
                return;
            }
            if (curPoint > point) {
                //往右滑动
            } else {
                //往左滑动
                main.setAttribute('class', 'moveleft');
            }
            setTimeout(() => {
                main.removeAttribute('class');
            }, 1000);
        })
