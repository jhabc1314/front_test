    <script>
        const MAX_FONT = 100;

        let c = (e) => {
            const width = window.innerWidth;
            const search = document.querySelector(".search");
            if (width < MAX_WIDTH) {
                search.style.display = 'none';
            } else {
                search.style.display = 'inline-block';
                return;
            }
            const font = Math.floor(width * 10 / 75);

        c();
